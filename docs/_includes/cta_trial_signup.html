

<section class="bg-blue font-white">
	<div>
        {% if page.cta_text != nil %}
			<h2>{{ page.cta_text }}</h2>
        {% else %}
			<h2>Are you curious?</h2>
        {% endif %}
		<div>
			{% if page.cta_only_for_enterprise %}
				<a class="btn btn-primary trial trial-button" href="mailto:sales@signpath.io?Subject=Request%20trial%20for%20Enterprise%20subscription">Request an Enterprise Trial
					<span class="hint--top-left hint--medium" aria-label="Uses a non-trusted timestamping server">{% include check_white.svg %}</span>
				</a>
			{% else %}
				<a href='{{ site.data.hosts.app[jekyll.environment] }}/Web/Subscription/StartFreeTrial' class='btn btn-primary trial trial-button'>Get Started Now!</a>
			{% endif %}
		</div>
	</div>
</section>
